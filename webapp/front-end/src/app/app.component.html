<div>

  <h1>Bracket Combination Calculator</h1>

<form [formGroup]="calculateForm" (ngSubmit)="onSubmit()" >


  <div>
    <label for="number">
      Number
    </label>
    <input id="number" type="number" formControlName="number">
    <button class="button" type="submit" style="margin-left:1em">Calculate</button>
  </div>

    


</form>

</div>
